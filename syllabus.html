<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Fan Deck</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { overflow: hidden; background: #f0f4f8; }
        .container { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            padding: 40px 20px;
        }

        /* Fan Deck Styling */
        .fan-deck {
            position: relative;
            width: 100%;
            height: 350px;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: absolute;
            width: 220px;
            height: 320px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            box-shadow: -5px 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            transition: all 0.5s ease;
            cursor: pointer;
            transform-origin: bottom center; /* Pivot point like holding cards */
        }

        /* Initial Fan Positions */
        .card:nth-child(1) { transform: rotate(-15deg) translateX(-60px); filter: blur(3px); z-index: 1; }
        .card:nth-child(2) { transform: rotate(-8deg) translateX(-30px); filter: blur(2px); z-index: 2; }
        .card:nth-child(3) { transform: rotate(0deg); z-index: 3; box-shadow: 0 15px 40px rgba(0,123,255,0.15); } /* Main Card */
        .card:nth-child(4) { transform: rotate(8deg) translateX(30px); filter: blur(2px); z-index: 2; }
        .card:nth-child(5) { transform: rotate(15deg) translateX(60px); filter: blur(3px); z-index: 1; }

        .card h2 { font-size: 10px; color: #007bff; margin-bottom: 5px; }
        .card h1 { font-size: 18px; color: #111; line-height: 1.2; }

        /* Animation when swiped */
        .swiped { transform: translateY(-150%) rotate(20deg) !important; opacity: 0; }

        .footer { width: 100%; padding-bottom: 20px; }
        .btn-example {
            background: #007bff; color: white; padding: 18px; border-radius: 15px;
            width: 100%; font-size: 16px; font-weight: 800; text-decoration: none;
            display: block; text-align: center; box-shadow: 0 8px 20px rgba(0,123,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: right; color: #007bff; font-weight: bold; font-size: 12px;">Step 6/10</div>
        
        <div class="header">
            <h1 style="font-size: 24px;">The Module Fan</h1>
            <p style="color: #888; font-size: 13px; margin-top: 5px;">Tap the center card to reveal next</p>
        </div>

        <div class="fan-deck" id="fan">
            </div>

        <div class="footer">
            <a href="examples.html" class="btn-example">Will see with example â†’</a>
        </div>
    </div>

    <script>
        const modules = [
            "Data Science Foundation", "Python Programming", "Statistics & Maths",
            "Machine Learning 1", "Machine Learning 2", "Data Visualization",
            "Artificial Intelligence", "Deep Learning & NLP", "Cloud Deployment", "Capstone Project"
        ];

        const fan = document.getElementById('fan');

        function renderFan() {
            fan.innerHTML = '';
            // Show top 5 cards in the fan
            for(let i=0; i<5; i++) {
                if(!modules[i]) break;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h2>MODULE</h2><h1>${modules[i]}</h1>`;
                
                card.onclick = () => {
                    card.classList.add('swiped'); // Swipe up animation
                    setTimeout(() => {
                        const shifted = modules.shift();
                        modules.push(shifted);
                        renderFan();
                    }, 400);
                };
                fan.appendChild(card);
            }
        }
        renderFan();
    </script>
</body>
</html>
